---
_duoap_default_configure_selinux: true
_duoap_default_configure_firewalld: true
_duoap_default_configure_ufw: false

_duoap_packages:
  - gcc
  - make
  - libffi-devel
  - perl
  - zlib-devel
  - diffutils
  - python3-pip
  - tar

_duoap_selinux_packages:
  - selinux-policy-devel
  - chkconfig

_duoap_default_http_ca_certs_file: /etc/pki/tls/certs/ca-bundle.crt
